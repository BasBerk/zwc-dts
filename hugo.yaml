    subtitle: Omdat jij beter wilt worden, en
    features:
    - title: Een wedstrijdsclub is
      text: Bij DTS trainen wij je voor wedstrijden, wordt jij de nieuwe Nederlands kampioen? 
      # Icon (from static/images/illustrations/icons/___.svg)
